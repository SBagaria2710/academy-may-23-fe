<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>

    <style>
        /* 0, 1, 1, 1 = 111 */
        ul#fast-food .fav {
            font-size: 16px;
            color: red;
        }

        /* 0, 0, 1, 0 = 10 */
        .fav {
            color: green;
        }
    </style>
</head>
<body>
    <ul id="fast-food">
        <li class="fav">Pizza</li>
        <li>Maggi</li>
        <li>Burger</li>
    </ul>
</body>
</html>
