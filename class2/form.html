<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text">

        <br><br>

        <label>Email:</label>
        <input type="email">

        <br><br>

        <label>Age:</label>
        <input type="number" max="100" min="0">

        <br><br>

        <label>Phone Number:</label>
        <input type="number">

        <br><br>

        <label>Food Preferences:</label>
        <input type="radio" value="veg" name="food-preferences">
        <label>Veg</label>
        <input type="radio" value="non-veg" name="food-preferences">
        <label>Non-Veg</label>

        <br><br>

        <label>Gender:</label>
        <input type="radio" value="m" name="gender">
        <label>Male</label>
        <input type="radio" value="f" name="gender">
        <label>Female</label>

        <br><br>

        <label>Nationality:</label>
        <select>
            <option>Select an option</option>
            <option value="Indian">Indian</option>
            <option value="Not Indian">Not Indian</option>
        </select>

        <br><br>

        <input type="checkbox">
        <label>Is Married?</label>

        <br><br>

        <input type="date" min="1950-10-10" max="2050-10-10">
        <label>Birth day?</label>

        <br><br>

        <input type="color">
        <label>Eye Color</label>

        <br><br>

        <input type="submit">
    </form>
</body>
</html>
