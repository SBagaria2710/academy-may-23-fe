<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border>

        <colgroup>
            <col span="2" style="background-color: aquamarine;">
        </colgroup>

        <caption>Marksheet</caption>
        <thead>
            <th>Subject</th>
            <th>Score</th>
            <th>Result</th>
        </thead>
        <tbody>
            <tr>
                <td>Math</td>
                <td>70</td>
                <td>Pass</td>
            </tr>
    
            <tr>
                <td>English</td>
                <td>72</td>
                <td>Pass</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
