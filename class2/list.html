<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <!-- Ordered List -->
    <ol type="A">
        <li>Boil Water</li>
        <li>Pour Maggi</li>
        <li>Wait for 2 mins</li>
    </ol>

     <!-- Unordered List -->
     <ul type="square">
        <li>Apple</li>
        <li>Vegetables</li>
        <li>Maggi</li>
    </ul>
</body>
</html>
